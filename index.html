    <script>

var editFormData ;

function getFormData() {
  const checkRadionChecked = document.querySelector("input[name='gender']:checked");
  if(checkRadionChecked){
    return {
            name:document.getElementById("name").value,
            phone:document.getElementById("phone").value,
            gender:checkRadionChecked.value,
            address:document.getElementById("address").value
    }
  }
}
function resetRadio(){
  const reset = document.querySelectorAll("input[name='gender']");
  reset.forEach((button) => {
  button.checked = false;
});
}
function clearFormData() {
        document.getElementById("name").value = "";
        document.getElementById("phone").value = "";
        resetRadio();
        document.getElementById("address").value = "";
}

function setFormData(name,phone,gender,address) {
    document.getElementById("name").value = name;
    document.getElementById("phone").value = phone;
    if(gender == "male"){
      document.querySelector('input[name="gender"][value="male"]').checked = true;
    }else {
      document.querySelector('input[name="gender"][value="female"]').checked = true;
    }
    document.getElementById("address").value = address;
}

// set the message for form status
function setSuccessMessage(message) {
    
    document.getElementById("message").innerHTML = message;
}
async function editDataCall(id) {
  try {
    const response = await fetch(`http://localhost:3000/employee-update/${id}`, {
      method: "GET",
    });
    const data = await response.json();
     editFormData = data.employee;
    console.log('editFormData',editFormData);
    if (response.status === 200) {
      console.log('editFormData',editFormData.gender);
      setFormData(
        editFormData.name,
        editFormData.phone,
        editFormData.gender,
        editFormData.address
      );
    }
  } catch (error) {
    console.error('Error logging in:', error);
   
  }
}


// callled this function when user click on button
function submitForm() {
        if(!editFormData) addEmployee(); // if the editFormData is undefined then call addUser()
        else editData();
}
// add user function 
async function addEmployee() {
  let payload = getFormData();
  try {
    const response = await fetch("http://localhost:3000/employee-add", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    });
    const data = await response.json();
    if (response.status === 200) {
      document.getElementById("message").classList.add('text-sucess');
      setSuccessMessage(data.message);
      // clear input email and name
      clearFormData();
      getData(); // reload table 
    } else if (response.status === 409) {  
      document.getElementById("message").classList.add('text-danger');
      setSuccessMessage(data.message);
    }
    else if (response.status === 401) {  
      document.getElementById("message").classList.add('text-danger');
      setSuccessMessage(data.message);
    }
  } catch (error) {
    console.error(error);
  }
}


// edit data 
async function editData() {
    var formData = getFormData();
    formData['id'] = editFormData.id; // get _id from selected user
    console.log('id:',editFormData.id);
    try {
    const response = await fetch("http://localhost:3000/employee-update", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(formData)
    });
    const data = await response.json();
    if (response.status === 200) {
      document.getElementById("message").classList.add('text-sucess');
      setSuccessMessage(data.message);
      // clear input email and name
      clearFormData();
      getData(); // reload table 
    } else if (response.status === 401) {  
      document.getElementById("message").classList.add('text-danger');
      setSuccessMessage(data.message);
    }
    else if (response.status === 409) {  
      document.getElementById("message").classList.add('text-danger');
      setSuccessMessage(data.message);
    }
  } catch (error) {
    console.error(error);
  }
}

// delete data
async function deleteData(id) {
  console.log('id', id);
  try {
    const response = await fetch(`http://localhost:3000/employee-delete/${id}`, {
      method: "DELETE",
    });
    const data = await response.json();
    if (response.status === 200) {
      console.log('success message', data.message);
      setSuccessMessage(data.message);
      getData();
    }
  } catch (error) {
    console.error('Error delete :', error);   
  }
}

async function getData() {
  try {
    const response = await fetch("http://localhost:3000/employee");
    const data = await response.json();
    var tmpData = "";
    for (let i = 0; i < data.employees.length; i++) {
      tmpData += "<tr>";
      tmpData += "<td>" + data.employees[i].name + "</td>";
      tmpData += "<td>" + data.employees[i].phone + "</td>";
      tmpData += "<td>" + data.employees[i].gender + "</td>";
      tmpData += "<td>" + data.employees[i].address + "</td>";
      tmpData +=
        "<td><button class='btn btn-primary' onclick='editDataCall(`" +
        data.employees[i].id +
        "`)'>Edit</button></td>";
      tmpData +=
        "<td><button class='btn btn-danger' onclick='deleteData(`" +
        data.employees[i].id +
        "`)'>Delete</button></td>";
      tmpData += "</tr>";
    }
    document.getElementById("tbData").innerHTML = tmpData;
  } catch (error) {
    console.error(error);
  }
}
